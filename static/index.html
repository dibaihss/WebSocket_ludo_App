<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Azure Cosmos DB for NoSQL | TypeScript Quickstart</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css">
</head>
<body data-bs-theme="dark">
    <main class="container">
        <h1 class="my-5 text-center">
            Azure Cosmos DB for NoSQL | TypeScript Quickstart
        </h1>
        <section class="row g-3">
            <div class="col-12">
                <h2 class="h4">Create Product</h2>
            </div>
            <div class="col-md-6">
                <label for="productCategory" class="form-label">Category</label>
                <input id="productCategory" class="form-control" type="text" required>
            </div>
            <div class="col-md-6">
                <label for="productName" class="form-label">Name</label>
                <input id="productName" class="form-control" type="text" required>
            </div>
            <div class="col-md-6">
                <label for="productQuantity" class="form-label">Quantity</label>
                <input id="productQuantity" class="form-control" type="number" min="0" step="1" required>
            </div>
            <div class="col-md-6">
                <label for="productPrice" class="form-label">Price</label>
                <input id="productPrice" class="form-control" type="number" min="0" step="0.01" required>
            </div>
            <div class="col-12 form-check ms-2">
                <input id="productClearance" class="form-check-input" type="checkbox">
                <label for="productClearance" class="form-check-label">Clearance</label>
            </div>
            <div class="col-12">
                <button id="createProductButton" class="btn btn-success" type="button">
                    <i class="bi bi-plus-circle me-2"></i>
                    Create Item
                </button>
            </div>
        </section>
        <pre id="console" class="bg-light text-dark fw-light font-monospace mt-5 p-2">
            &#x200B;
        </pre>
        <section class="d-flex justify-content-center">
            <div class="list-group py-2">
                <button id="runAgainButton" class="list-group-item list-group-item-action active" aria-current="true">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Run
                </button>
                <a href="https://learn.microsoft.com/azure/cosmos-db/nosql/quickstart-nodejs?pivots=programming-language-ts#code-examples"
                    class="list-group-item list-group-item-action" target="_blank">
                    <i class="bi bi-book me-2"></i>
                    Walk through the code for this sample application
                    <small class="ms-1 align-top">
                        <i class="bi bi-box-arrow-up-right" style="font-size: 0.65rem;"></i>
                    </small>
                </a>
                <a href="https://learn.microsoft.com/azure/cosmos-db/nosql/"
                    class="list-group-item list-group-item-action" target="_blank">
                    <i class="bi bi-lightbulb me-2"></i>
                    Learn more about Azure Cosmos DB for NoSQL
                    <small class="ms-1 align-top">
                        <i class="bi bi-box-arrow-up-right" style="font-size: 0.65rem;"></i>
                    </small>
                </a>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
    <script src="socket.js" type="text/javascript"></script>
</body>
</html>
